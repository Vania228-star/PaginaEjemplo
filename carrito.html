<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en línea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="carrito.css">
</head>
<body>

<div class="container mt-5">
    <h1>Carrito de Compras</h1>

        <div id="lista-carrito">
    </div>

    <div id="mensaje-confirmacion" class="alert alert-success d-none" role="alert">
        ¡Producto agregado al carrito!
    </div>

    <div class="text-end">
    <h4>Subtotal: <span id="subtotal">0</span> CLP</h4>
    <h4>Envío: <span id="costo-envio">5.000</span> CLP</h4>

        <hr> <h4>Total a Pagar: <span id="total-pagar">0</span> CLP</h4>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
